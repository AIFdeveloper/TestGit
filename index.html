<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
}

/* Шапка */
header {
    background: #0077ff;
    padding: 20px;
    color: white;
    text-align: center;
}

nav a {
    margin: 0 15px;
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* Главный блок */
.hero {
    background: #e8f2ff;
    padding: 50px 20px;
    text-align: center;
}

.hero button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background: #0077ff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.hero button:hover {
    background: #005fcc;
}

/* Контент */
.content {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Футер */
footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
}

    </style>
</head>
<body>

    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Красивый сайт на HTML и CSS</h2>
        <p>Этот текст можно заменить на любой другой.</p>
        <button>Подробнее</button>
    </section>

    <section class="content">
        <h2>О проекте</h2>
        <p>Здесь можно разместить любую информацию, картинки или текст.</p>
    </section>

    <footer>
        <p>© 2025 Мой сайт. Все права защищены.</p>
    </footer>

</body>
</html>
